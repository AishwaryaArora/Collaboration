<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Job Profile</title>
<!-- CORE CSS-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/register.css">

<style>
.panel-body .form-group .col-md-4{
align:center;
text-align:center;
}
</style>
</head>
<body bgcolor="blue"  style="padding-top:20px;">
<br><br><br>
<div class="alert alert-info" style="display: none"><div id="popup" style="display: none">You have already applied for this job.</div></div>
	<div id="login-page" class="row">
	


			<div class="row">
				<br> <br> <br>
				<div class="col-md-3"></div>
				<div class="panel panel-default col-md-6" style="align:center">

					<form class="form-horizontal" method="post" style="z-index:2;position: relative; overflow:hidden;">
						<div class="row">
							<div class="panel-heading">
								<div class="input-field col s12 center">
									<img src="images/jobopen.png" width="180" height="110"
										alt=""  align="center" class="img-responsive center-block"  class="responsive-img valign profile-image-login">
									<br> <br>
									<p class="center login-form-text"
										style="color: #3366cc;font-size: 20px;text-align:center">Job Profile</p>
								</div>
							</div>
						</div>
						<div class="panel-body"  style="align:center;">
							<div class="form-group" style="padding-left:100px;">
								<div class="col-md-4"  style="align:left">
									<i class="mdi-social-person-outline prefix"></i> <label
										for="jobtitle" class="center-align">Job Title :</label>
								</div>
								<div class="col-md-8">
								{{job.jobTitle}}
									

								</div>
							</div>
							<div class="form-group" style="padding-left:100px;">
								<div class="col-md-4">
									<i class="mdi-social-person-outline prefix"></i> <label
										for="JobDescription" class="center-align">Job Description :</label>
								</div>
								<div class="col-md-8">
								{{job.jobDescription}}
							
								</div>
							</div>
							<div class="form-group" style="padding-left:100px;">
								<div class="col-md-4">
								<label for="skills required" class="center-align">Skills Required:</label>																	
								</div>
								<div class="col-md-8">
								{{job.skillsrequired}}
									
								</div>
							</div>

							<div class="form-group" style="padding-left:100px;">
								<div class="col-md-4">
									   <label for="Location" >Location :</label>
								</div>
								<div class="col-md-8">
								{{job.location}}
									
								</div>
							</div>
							<div class="form-group" style="padding-left:100px;">
								<div class="col-md-4">								
									 <label for="companyname" class="center-align">Company Name :</label> 
								</div>
								<div class="col-md-8">
								{{job.companyname}}
									
								</div>
							</div>
							<div class="form-group" style="padding-left:100px;">
								<div class="col-md-4">
									 <label for="salary">Salary :</label>
								</div>
								<div class="col-md-8">
								{{job.salary}}
									
								</div>
							</div>							
							<div class="form-group" style="padding-left:100px;">
								<div class="col-md-4">
									<label for="yrsofExp">Years of Experience :</label>
								</div>
								<div class="col-md-8">
									{{job.yrsofExp}}
									
								</div>
							</div>
						
							<div class="row">
								<div class="input-field col s12" align="center" style="padding-left:40px;" ng-hide="currentUser.role=='ADMIN'">
									<br>
									
									 <span ng-show="applyJob">
								<span class="parent" id="parent" >	<input type="submit" value="Apply Job" style="align:center"
										class="btn btn-primary" disabled="disabled"></span></span>
										
										
									
										<span ng-show="!applyJob">
										<button type="button" class="btn btn-primary" ng-click="updateJob()">
										<span class="glyphicon glyphicon-plus">
										</span>&nbsp;&nbsp;Apply Job</button>
									</span> 
										
																		
									<br><br><br>
								</div>
									<div class="input-field col s12" align="center">
								<p></p></div>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-3"></div>
		
			</div>
			
	 		
	</div>

<br><br><br>
						
						

</body>

</html>
