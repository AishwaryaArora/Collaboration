<head>
<meta charset="ISO-8859-1">
<title>User Form</title>
 <!-- CORE CSS--> 
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
 <link  href="css/register.css" rel="stylesheet">
 <style>
 .profile-pic {
	position: relative;
	display: inline-block;
}
.profile-pic:hover .edit {
	display: block;
}
.edit {
	padding-top:18px;	
	padding-right:20px;
	position: absolute;
	right: 0;
	top: 0;
	display: none;
}
.edit a {
	color: #fff;
}
</style>
</head>
<body bgcolor="blue"  style="padding-top:30px;">

<br><br><br><br>
  <div id="login-page" class="row">
   <center>  
   <div class="row">
   <br><br><br>
   <div class="col-md-3"></div>
  <div class="panel panel-default col-md-6">
 
     <form class="form-horizontal">
        <div class="row">
        <div class="panel-heading">
          <div class="input-field col s12 center">
          	<p class="center login-form-text"  style="color:#3366cc;font-size:20px"> EDIT  PROFILE</p><br>
         
       	<div class="profile-pic">
         <img  class="img-circle"  src="http://localhost:9090/collabmiddleware/getimage/{{currentUser.username}}"  alt="" onerror="this.src='images/profilepic2.png'" width="150" height="140" style="color:white;">
         <div class="edit"><a href="#/uploadpic"><span class="glyphicon glyphicon-pencil" style="width:18px;color:white;"></span><span style="color:white;">Edit</span></a></div></div><!--  <span class="glyphicon glyphicon-pencil" style="width:18px;"></span></a> -->
           <br><br> 
          </div>
          </div>
            <span style="color:red" ng-if="error.code==6">{{error.message}}</span>
        </div>
        <div class="panel-body">
        <div class="form-group">
          <div class="col-md-4">
            <i class="mdi-social-person-outline prefix"></i>
             <label for="firstname" class="center-align" >First Name :</label>
            </div>
            <div class="col-md-8">
            <input id="firstname" type="text" class="form-control" required="required"   placeholder="First Name " ng-model="user.firstname" class="validate">
           
          </div>
        </div>
           <div class="form-group">
            <div class="col-md-4">
            <i class="mdi-social-person-outline prefix"></i>
              <label for="lastname" class="center-align">Last Name :</label></div>
              <div class="col-md-8">
            <input id="lastname" type="text" class="form-control" class="validate" required="required"  placeholder="Last Name " ng-model="user.lastname">
          
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4">        
			<span class="glyphicon glyphicon-user" style="color:blue;font-size:30px"></span>
			 <!--  <label for="username" class="center-align">Username :</label>  -->
			</div>
			  <div class="col-md-8"> 
            <input id="username" type="text" class="form-control" class="validate"  disabled required="required" placeholder="Username" ng-model="user.username">
           
            <span style="color:red" ng-if="error.code==2">{{error.message}}</span>
          </div>
        </div>
          
        <div class="form-group">
            <div class="col-md-4">
              <span class="glyphicon glyphicon-lock" style="color:blue;font-size:30px"></span>
           <!--    <label for="password" >Password :</label> --></div>
               <div class="col-md-8">
            <input id="password" type="password" class="form-control"placeholder="Password" required="required" ng-model="user.password" class="validate">          
          </div>
        </div>
        <div class="form-group">
         <div class="col-md-4">
            <span class="glyphicon glyphicon-envelope" style="color:blue;font-size:30px"></span>
            	 <!--  <label for="email" class="center-align">Email :</label>  --></div>
              <div class="col-md-8">
            <input id="email" type="email" class="form-control" class="validate" required="required" placeholder="Email" ng-model="user.email">
           
            <span style="color:red" ng-if="error.code==3">{{error.message}}</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4">
          <!--  <label for="mobilenumber">Mobile Number :</label> -->
           <span class="glyphicon glyphicon-earphone" style="color:blue;font-size:30px"></span>
          </div>
       <div class="col-md-8">
            <input id="phone" type="text" class="form-control"  required="required" placeholder="Mobile Number" ng-model="user.phonenumber" max="10" min="10">
           
          </div>
        </div>
           <div class="form-group">
            <div class="col-md-4">        
           <label for="role" >Select Role :</label></div>
            <div class="col-md-8"> 
           <label class="radio-inline"> <input id="role" type="radio" value="STUDENT" ng-model="user.role"/>Student</label>
          <label class="radio-inline"><input id="role"  type="radio" value="EMPLOYEE" ng-model="user.role"/>Employee</label>
           <label class="radio-inline"><input id="role" type="radio" value="ALUMNI"  ng-model="user.role"/>Alumni</label>
        <br> 
        </div>       
        </div>
        <div class="row">
          <div class="input-field col s12">
        <br><br><button type="submit" value="Edit" class="btn btn-primary" ng-click="editUserProfile()">Edit Profile</button>
  <br><br>
          </div>
          <div class="input-field col s12">
            <br>
          </div>
        </div>
        </div>
      </form>
      </div>
        <div class="col-md-3"></div>
        </div>
    </div>
  </div>

</center>
 
 </body>
