<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<!--web-fonts-->
<link href='//fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700'
	rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/background.css" rel="stylesheet" type="text/css"
	media="all" />
<!--web-fonts-->
<style>
/* enable absolute positioning */
.inner-addon {
	position: relative;
}
/* style icon */
.inner-addon .glyphicon {
	position: absolute;
	padding: 10px;
	pointer-events: none;
}
/* align icon */
.left-addon .glyphicon {
	left: 10px;
	top: 8px;
	width: 17px;
}

.right-addon .glyphicon {
	right: 20px;
	top: 8px;
	width: 17px;
}
/* add padding  */
.left-addon input {
	padding-left: 30px;
}

.right-addon input {
	padding-right: 30px;
}
</style>
</head>
<body style="padding-top: 30px;">
	<br>
	<br>
	<br>
	<br>
	<span style="color: red;">{{error.message}}</span>
	<br>
	<div class="alert alert-info" ng-show="{{message}}"
		style="align: center">
		<center>{{message}}</center>
	</div>
	<div class="main" width="40%">

		<div class="login" style="padding-top: 30px;">
			<center>
				<img src="images/img.png">
			</center>
			<h1 style="font-weight: bold;">E-Connect</h1>
			<div class="login-bottom">
				<center>
					<span style="color: red; align: center">{{error.message}}</span>
				</center>
				<br>
				<form name="loginform" novalidate>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-user"></i> <input
							style="width: 100%" type="text" placeholder="Username"
							ng-model="user.username" name="username" required=required>
						<span
							ng-show="loginform.username.$touched && loginform.username.$error.required">Username
							is required.</span>
					</div>
					<div class="inner-addon left-addon">
						<i class="glyphicon glyphicon-lock" style="top: 37px;"></i> <input
							style="width: 100%" type="password" class="password" id="myInput"
							placeholder="Password" name="password" ng-model="user.password"
							required> <span
							ng-show="loginform.password.$touched && loginform.password.$error.required">Password
							is required </span>
							
							<br>
<input type="checkbox" onclick="myFunction()">&nbsp;Show Password
							<!-- <input type="password" value="FakePSW" id="myInput"><br><br>
<input type="checkbox" onclick="myFunction()">Show Password -->
							
					</div>

					<!-- <input style="font-weight: normal;color:orange;" type="submit" value="login"
						ng-disabled="loginform.$invalid" ng-click="login()"> -->
						<div>
						<button type="submit" value="login" class="btn btn-warning btn-lg" ng-disabled="loginform.$invalid" ng-click="login()">Login</button>
						</div>
				</form>
				<div>
				<p>
				
					Not Registered Yet?<a href="#/register"
						style="font-weight: normal;"> Register Here </a>
				
				</p>
				</div>
			</div>
			<br>
			<br>
		</div>
		<br>
		<br>
	</div>


<script>
function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>

</body>
</html>
